name: PlatformIO CI

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Run PlatformIO
        run: pio run -e release
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          KEY_B: ${{ secrets.KEY_B }}
          MODE_CHANGER: ${{ secrets.MODE_CHANGER }}
          SALT: ${{ secrets.SALT }}
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
      - name: Sign binary
        run: python ~/.platformio/packages/framework-arduinoespressif8266/tools/signing.py --mode sign --privatekey ~/.ssh/id_rsa --bin .pio/build/release/firmware.bin --out .pio/build/release/firmware.signed.bin
      - name: Upload signed binary
        run: |
          scp .pio/build/release/firmware.signed.bin kultursp@kulturspektakel.de:contactless-firmware/${{ github.run_number }}.bin
